
akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    log-received-messages = on
    log-sent-messages = on
    netty.tcp {
      hostname = "127.0.0.1"
      port = 1050
    }
  }
}

artificeMailbox {
   mailbox-type = "ArtificeMailbox.ArtificeMailbox"
}